<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zephenhel Console</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #111 0%, #000 70%);
      color: #d4af37;
      font-family: Arial, Helvetica, sans-serif;
    }

    header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #d4af37;
    }

    h1 {
      margin: 0;
      letter-spacing: 2px;
    }

    .panel {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background: rgba(20,20,20,0.85);
      border: 1px solid #d4af37;
      box-shadow: 0 0 25px rgba(212,175,55,0.15);
    }

    .status {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .pill {
      padding: 6px 14px;
      border: 1px solid #d4af37;
      border-radius: 20px;
      font-size: 14px;
    }

    button {
      background: transparent;
      color: #d4af37;
      border: 1px solid #d4af37;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 15px;
      letter-spacing: 1px;
    }

    button:hover {
      background: #d4af37;
      color: #000;
    }

    footer {
      text-align: center;
      opacity: 0.6;
      margin: 40px 0;
      font-size: 13px;
    }
  </style>
</head>
<body>

<header>
  <h1>ZEPHENHEL CONSOLE</h1>
  <div>Splitter • Inheritance • Tactical Control</div>
</header>

<div class="panel">
  <div class="status">
    <div class="pill">Network: BSC</div>
    <div class="pill">Wallet: Disconnected</div>
  </div>

  <p>
    System initialized. Awaiting wallet connection and command execution.
  </p>

  <button onclick="alert('Wallet logic comes next')">
    CONNECT WALLET
  </button>
</div>

<footer>
  Zephenhel © Tactical Financial Infrastructure
</footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>ZEPHENHEL CITADEL</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: radial-gradient(circle at top, #2a2416, #0c0a05);
  color: #f5d27a;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 14px 24px;
  border-bottom: 1px solid #3a2f12;
}

.brand {
  font-size: 20px;
  font-weight: bold;
  letter-spacing: 1px;
}

button {
  background: linear-gradient(145deg, #f5d27a, #c8a44b);
  border: none;
  border-radius: 8px;
  padding: 10px 18px;
  font-weight: bold;
  cursor: pointer;
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.container {
  max-width: 900px;
  margin: 40px auto;
  padding: 24px;
  border-radius: 14px;
  background: rgba(20,16,8,0.85);
  border: 1px solid #3a2f12;
}

.section-title {
  margin-bottom: 12px;
  font-size: 16px;
  opacity: 0.9;
}

.box {
  background: #120f07;
  border: 1px solid #3a2f12;
  border-radius: 10px;
  padding: 14px;
  margin-bottom: 16px;
}

input {
  width: 100%;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #3a2f12;
  background: #0d0b05;
  color: #f5d27a;
}

.footer {
  text-align: center;
  opacity: 0.6;
  font-size: 12px;
  margin-top: 20px;
}

.status {
  margin-left: 12px;
  opacity: 0.8;
}
</style>
</head>

<body>

<header>
  <div class="brand">ZEPHENHEL CITADEL</div>
  <div>
    <span id="walletStatus" class="status">Wallet disconnected</span>
    <button id="connectBtn">Connect</button>
  </div>
</header>

<div class="container">

  <div class="section-title">Network</div>
  <div class="box" id="networkBox">Not connected</div>

  <div class="section-title">Wallet Balance</div>
  <div class="box" id="balanceBox">—</div>

  <div class="section-title">Token Amount</div>
  <div class="box">
    <input id="amountInput" type="number" placeholder="0.0" />
    <small>Platform fee: <b>1%</b></small>
  </div>

</div>

<div class="footer">
  Mythic tri-chain splitter • BSC • Ethereum • Polygon
</div>

<script>
let provider, signer;

async function connectWallet() {
  if (!window.ethereum) {
    alert("MetaMask not detected");
    return;
  }

  provider = new ethers.providers.Web3Provider(window.ethereum);
  await provider.send("eth_requestAccounts", []);
  signer = provider.getSigner();

  const address = await signer.getAddress();
  const network = await provider.getNetwork();
  const balance = await provider.getBalance(address);

  document.getElementById("walletStatus").innerText =
    address.slice(0,6) + "..." + address.slice(-4);

  document.getElementById("networkBox").innerText =
    network.name + " (chainId " + network.chainId + ")";

  document.getElementById("balanceBox").innerText =
    ethers.utils.formatEther(balance) + " native";

  console.log("Connected:", address);
}

document.getElementById("connectBtn").onclick = connectWallet;
</script>

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>

</body>
</html>

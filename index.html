<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ZEPHENHEL CITADEL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
</head>

<body>
  <audio id="radarSound" src="https://assets.mixkit.co/sfx/preview/mixkit-radar-digital-beep-2816.mp3"></audio>
  <audio id="coinSound" src="https://assets.mixkit.co/sfx/preview/mixkit-coins-handling-1939.mp3"></audio>

  <div class="citadel">
    <header>
      <h1>ZEPHENHEL CITADEL</h1>
      <p class="subtitle">Mythic Tri-Chain Distribution Command</p>
    </header>

    <section class="status">
      <div id="chainBadge">CHAIN: —</div>
      <div id="walletBadge">WALLET: DISCONNECTED</div>
      <button id="connectBtn">CONNECT</button>
    </section>

    <section class="panel">
      <label>Token Address</label>
      <input id="tokenAddress" placeholder="0x…" />

      <label>Amount</label>
      <div class="amountRow">
        <input id="amountInput" type="number" placeholder="0.0" />
        <button id="maxBtn">MAX</button>
      </div>

      <div class="infoRow">
        <span id="balanceLabel">Balance: —</span>
        <span id="usdLabel">≈ $0.00</span>
      </div>
      <div class="feeNote">Platform fee: <span>1%</span></div>
    </section>

    <section class="panel">
      <h2>Recipients</h2>
      <div id="recipients"></div>
      <button id="addRecipient">+ ADD RECIPIENT</button>
      <div class="total">TOTAL: <span id="totalPercent">0</span>%</div>
    </section>

    <section class="actions">
      <button id="approveBtn">APPROVE</button>
      <button id="executeBtn">EXECUTE SPLIT</button>
    </section>

    <section class="log">
      <h3>Runtime Log</h3>
      <pre id="logBox"></pre>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>

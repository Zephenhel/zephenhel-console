<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Zeph Splitter</title>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <style>
    body {
      background:#0b0b10;
      color:#e8e8ea;
      font-family: Arial, sans-serif;
      padding:20px;
    }
    h1 { color:#f5c44d; }
    input, button {
      width:100%;
      padding:10px;
      margin:6px 0;
      background:#121522;
      border:1px solid #333;
      color:#fff;
      border-radius:6px;
    }
    button {
      cursor:pointer;
      background:#f5c44d;
      color:#000;
      font-weight:bold;
    }
    .row {
      display:flex;
      gap:6px;
    }
    .row input { flex:1; }
    .log {
      background:#07070a;
      border:1px solid #333;
      padding:10px;
      height:200px;
      overflow:auto;
      white-space:pre-wrap;
      font-size:12px;
      margin-top:10px;
    }
  </style>
</head>

<body>

<h1>ZephFlex Splitter</h1>

<button id="connect">Connect Wallet</button>

<div><b>Connected:</b> <span id="wallet">—</span></div>
<div><b>Network:</b> <span id="network">—</span></div>

<hr>

<input id="token" placeholder="Token address (ERC20 / BEP20)" />
<input id="amount" placeholder="Amount (example: 1.5)" />

<h3>Recipients</h3>
<div id="recipients"></div>
<button id="add">Add recipient</button>

<hr>

<button id="approve">Approve</button>
<button id="execute">Execute Split</button>

<div class="log" id="log"></div>

<script src="./app.js"></script>
</body>
</html>
